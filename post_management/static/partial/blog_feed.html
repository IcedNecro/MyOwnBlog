
<div class="blogwriter">
	
</div>
<div>
<div class="feed">
	<div ng-repeat='post in posts' ng-click='redirect(post._id)' class="blogpost">
		
		<div class="blogpost-container-top">
			<div class="blogpost-publication-date"><p>{{ post.create_date }}</p></div>
			<div class="blogpost-tag-field">
				<ul>
					<li ng-repeat='tag in post.tags'>{{ tag }}</li>
				</ul>
			</div>
			<div class="blogpost-container">
				<div class='blogpost-image' style="{{ 'background-image: url(images/'+post._id+'/banner'+')'}}" >
					
				</div>
			</div>
			<div class="post-short-content">
				<p >{{ post.short_description }}</p>
			</div>
			<h1 class="post-header">{{ post.title }}</h1>
			<div class="blogpost-engagement-section">
				<img src="/feedpost_management/static/img/icons/like.svg">
				<p class="engagement-value">20</p>
				<img src="/feedpost_management/static/img/icons/comment.svg">
				<p class="engagement-value">4</p>
			</div>
		</div>
	</div>


</div>
