<!DOCTYPE html>
<html>
<head>

	<title></title>
</head>
<body data-spy="scroll" data-target="#menu-header">
	<div class="main-content-header" id='menu-header'>
		<div class="top-menu-bar">
			<ul class="nav nav-tabs">
				<li role="presentation"><a class='link' href="#banner-top" >Who I am?</a></li>
				<li role="presentation"><a href="#whoami">About Me</a></li>

				<li role="presentation" class="scrollTop"><a href="#university">My education</a></li>
				<li role="presentation"><a >What I do</a></li>
				<li role="presentation"><a >Write to me</a></li>	
			</ul>

		</div>
	</div>
	<div id='banner-top' class="banner">
		<div class="banner-content">
			<img src="main/img/photo.jpg">
			<p class="name">Roman Statkevych</p>
			<p class="description">Front-end/Back-end developer from Kyiv, Ukraine</p>

		</div>
	</div>
	<div id='whoami' class="banner-row">
		<p>Who I am?</p>
		<p>I'm simple guy who likes to do nothing and drink beer in the evenings</p>
	</div>
	<div id='university' class="banner-row">
		
	</div>
	<div id='contact-me' class="banner-row">
		<div class="col-md-offset-2 col-md-8">
			<div>Do you want to communicate with me?</div>
			<label>Write an email!</label>
			<div class="row">
				<div class="col-xs-3 right">
					<label for='sender-email'>Your email:</label>
				</div>
				<input class="col-xs-9" type="text" id='sender-email' />
			</div>
			<div class="row">
				<div class="col-xs-3">
					<label  for='sender-email'>Your name:</label>
				</div>
				<input class="col-xs-9" type="text" id='sender-name' />
			</div>
			<div class="row">
				<label for='sender-email'>Email text:</label>
				<input class='col-xs-12' type="text" id='sender-text' />
			</div>
		</div>
	</div>
	<footer></footer>

	<script type="text/javascript">

		function scrollNav() {
		  $('.nav a').click(function(){  
		    //Toggle Class
		    $(".active").removeClass("active");      
		    $(this).closest('li').addClass("active");
		    var theClass = $(this).attr("class");
		    $('.'+theClass).parent('li').addClass('active');
		    //Animate
		    $('html, body').stop().animate({
		        scrollTop: $( $(this).attr('href') ).offset().top - 160
		    }, 400);
		    return false;
		  });
		  $('.scrollTop a').scrollTop();
		}
		scrollNav();
</script>
</body>
</html>
